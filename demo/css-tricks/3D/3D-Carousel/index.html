<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>3D carousel</title>
</head>

<body>
    <div class="container">
        <div id="carousel">
            <figure>1</figure>
            <figure>2</figure>
            <figure>3</figure>
            <figure>4</figure>
            <figure>5</figure>
            <figure>6</figure>
            <figure>7</figure>
            <figure>8</figure>
            <figure>9</figure>
        </div>
    </div>
    <div class="control"> <a href="javascript:;">Next</a><a href="javascript:;">Prev</a><a href="javascript:;">Start  </a><a href="javascript:;">Faster</a><a href="javascript:;">Slower   </a><a href="javascript:;">Reload  </a></div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
