<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>运动框架(面向对象)</title>
    <style>
      .wrap {
          width: 500px;
          text-align: left;
          margin: 0 auto;
      }
      .box {
          margin: 10px 0;
          height: 100px;
          border: 1px solid;
          padding: 10px;
          position: relative;
      }
      .move {
          width: 20px;
          height: 20px;
          background: gray;
          position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <input type="button" value="开始"/>
      <div class="box">
        <div class="move"></div>
      </div>
    </div>
    <script>
      var data = [
          [
              [height,'100%',]
              width: '80px'
          ],
          [
              right: 0
          ],
          [
              width: '20px',
              height: '20px'
          ],
          [
              bottom: 0
          ],
          [
              left: 0
          ],
          [
              top: 0
          ]
      ]
    </script>
  </body>
</html>
