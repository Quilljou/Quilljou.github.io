<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>复选框(checked) 全选/全不选/反选</title>
  <style>
    .container {
        padding: 10px;
        width: 150px;
        border: 1px solid #000;
        border-radius: 5px;
        margin: 0 auto;
    }
    a {
        margin-left: 10px;
    }
    .info {
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <input type="checkbox"/>
      <label>全选</label><a href="javascript:;">反选</a>
    </header>
    <hr/>
    <main>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label for="one">选项（一）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label for="two">选项（二）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label for="three">选项（三）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（四）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（五）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（六）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（七）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（八）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（九）</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox"/>
        <label>选项（十）</label>
      </p>
    </main>
  </div>
  <p class="info">1、切换全选/全不选文字；2、根据选中个数更新全选框状态；</p>
  <script>
    window.onload = function(){
        var checkboxes = document.getElementsByName('checkbox');    /*取得对所有checkbox的引用*/
        var allCheck = document.querySelectorAll('header input')[0];   /*取得对全选框的引用*/
        var allCheckLabel = document.querySelector('header label');   /*取得对全选框文字的引用*/
        var unCheckLink =  document.querySelector('header a');

        allCheck.onclick =  checkAll;  /*为全选框绑定全选事件*/
        unCheckLink.onclick = unCheck;

        function checkAll(){
            for(var i in checkboxes){
                item = checkboxes[i];
                if (allCheck.checked) {
                    item.checked = true;
                    allCheckLabel.innerText  = '全不选';
                }else {
                    item.checked = false;
                    allCheckLabel.innerText  = '全选';
                }
            }
        }

        function unCheck() {
            for(var i in checkboxes){
                var item = checkboxes[i];
                if(item.checked == false){
                    item.checked = true;
                }else{
                    item.checked = false;
                }
            }
        }

    }
  </script>
</body>
