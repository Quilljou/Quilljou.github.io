<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>函数传参，改变div任意属性的值</title>
  <style>
    .container {
        width: 250px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin: 10px 0;
    }
    .div {
        width: 200px;
        height: 200px;
        background: #000;
        color: #fff;
    }
    .control {
        margin-left: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>属性名:
      <input type="text" value="background"/>
    </label>
    <label>属性值:
      <input type="text" value="blue"/>
    </label>
    <div class="control">
      <input type="button" value="确定"/>
      <input type="button" value="重置"/>
    </div>
    <div id="div" class="div">
      <p>在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果</p>
    </div>
  </div>
  <script>
    window.onload = function() {
        var inputs = document.getElementsByTagName('input');
        var confirm = inputs[2];
        var reset  = inputs[3];
        var div = document.getElementById('div')
        var control = document.getElementsByClassName('control')[0];
        control.onclick = function(event){
            var propName = inputs[0].value;
            var propValue = inputs[1].value;
            if(event.target == confirm) {
                changeStyle(div,propName,propValue);
            }else if (event.target == reset) {
                div.style = '';
            }
        }
        function changeStyle(ele,attr,value) {
            ele.style[attr] = value;
        }
    }
  </script>
</body>
