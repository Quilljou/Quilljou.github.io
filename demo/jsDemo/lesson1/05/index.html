<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>鼠标移入，改变样式</title>
  <style>
    .container {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background: #000;
        padding: 20px;
        color: #fff;
        margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <p>鼠标移入改变样式，鼠标溢出恢复</p>
  </div>
  <script>
    window.onload = function(){
        var container = document.getElementById('container');
        function handler(event){
            switch (event.type) {
                case 'mouseenter':
                    //- function(){
                        changeStyle(this,'backgroundColor','#ccc');
                        changeStyle(this,'border','10px solid red');
                    //- }
                    break;
                default:
                    //- function(){
                        this.style= '';
                    //- }
            }
        }
        function changeStyle(ele,attr,value) {
            ele.style[attr] = value;
        }
        container.onmouseenter = handler;
        container.onmouseleave = handler;
    }
  </script>
</body>
