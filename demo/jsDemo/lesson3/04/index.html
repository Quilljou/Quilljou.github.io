<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>输入两个数，比较大小</title>
    <style>
      body {
          text-align: center;
      }
      input[type="text"] {
          width: 50px;
      }
      span:nth-of-type(2) {
          color: red;
      }
      span {
          margin: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text"/><span>vs</span>
    <input type="text"/>
    <input type="button" value="最大的数是&gt;&gt;"/><span id="result">?</span>
    <script>
      window.onload = function () {
          var inputs = document.getElementsByTagName('input');
          var result = document.getElementById('result');
          
          for (var i = 0; i < inputs.length - 1; i++) {
              inputs[i].onkeyup = function() {
                  this.value = this.value.replace(/[^\d]/,'');
              }
          }
          
          inputs[2].onclick = function() {
              (inputs[0] === '' || inputs[1] === '') ? alert('请不要输入空字符') : result.innerText = Math.max(parseInt(inputs[0].value),parseInt(inputs[1].value));
          }
      }
    </script>
  </body>
</html>
