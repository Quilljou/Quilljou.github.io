<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>判断数字是否为两位数</title>
    <style>
      body {
          text-align: center;
      }
      
      .clock {
          box-sizing: border-box;
          padding: 1em;
          width: 20%;
          height: 60px;
          margin: 0 auto;
          background: #111;
      }
      span {
          margin: 5px;
          color: #fff;
      }
      input {
          width: 20px;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <input type="text"/><span>点</span>
      <input type="text"/><span>　分</span>
      <input type="text"/><span>　秒</span>
    </div>
    <script>
      window.onload = function(){
          var inputs = document.getElementsByTagName('input');
          var render = function(){
              var now = new Date();
              var time = [now.getHours(),now.getMinutes(),now.getSeconds()]
              time.map(function(item){
                  return format(item);
              }).forEach(function(item,index){
                  inputs[index].value = item;
              });
          }
          
          render();
          setInterval(render,1000);
          
          function format(a) {
              return a < 10 ? '0' + a : a ; 
          }
          
      }
    </script>
  </body>
</html>
